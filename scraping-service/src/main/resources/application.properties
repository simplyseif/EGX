spring.application.name=scraping-service
server.port=8000
spring.datasource.url=jdbc:postgresql://localhost:5432/scrapednews
spring.datasource.username=zeyad
spring.datasource.password=password
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.kafka.bootstrap.servers=https://localhost:9092
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

#Flyway properties
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/scrapednews
spring.flyway.user=zeyad
spring.flyway.password=password
spring.flyway.schemas=migrations
spring.flyway.locations=classpath:db/migration/postgresql